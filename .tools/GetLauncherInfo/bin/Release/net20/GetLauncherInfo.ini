[LauncherInfo]
// URL for the updates. Example: "http://mupepito.com/launcher/updates/"
ServerURL = "http://YOUR_WEBSITE/launcher/update/"

// Name of the update file. Example: "update.txt"
PatchlistName = "update.txt"

// Name of your executable. Exmaples: "Main.exe", "Play.exe", "Game.exe", etc.
ExecutableName = "Main.exe"

// Name of the Launcher to block executing main. (You have to put the same name in MainInfo -> LauncherName)
MutexName = "XTLauncherExecutable"

// URL for the Web Panel. Example: "http://google.com"
WebPanelURL = "http://YOUR_WEBSITE/launcher/"

// Launcher Window Name
LauncherWindowName = "Launcher"